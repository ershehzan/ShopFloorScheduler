<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Floor Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body { background-color: #f8f9fa; }
      .main-card { margin-top: 50px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">üè≠ Shop Floor Scheduler</a>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          
          <div class="card main-card">
            <div class="card-header bg-white">
              <h4 class="mb-0">Upload Schedule Data</h4>
            </div>
            <div class="card-body">
              <p class="text-muted">Please upload your <strong>data.xlsx</strong> file to generate the optimal schedule.</p>
              
              <form action="/upload" method="POST" enctype="multipart/form-data">
                
                <div class="mb-4">
                  <label for="file" class="form-label">Select Excel File</label>
                  <input class="form-control" type="file" name="file" id="file" required>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg">
                    üöÄ Run Scheduler
                  </button>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
