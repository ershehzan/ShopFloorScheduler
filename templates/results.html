<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results - ProductionAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>

    <nav class="navbar navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
          <span>ProductionAI</span>
        </a>
      </div>
    </nav>

    <div style="height: 100px;"></div>

    <div class="container pb-5">
      
      <div class="row mb-4">
        <div class="col text-center">
          <h2 style="color: var(--brand-primary);" class="fw-bold">Optimization Complete</h2>
          <p class="text-muted">The system has generated the following optimal schedule.</p>
        </div>
      </div>

      <div class="row mb-4 text-center g-4">
        <div class="col-md-6">
          <div class="card card-custom h-100 border-start border-4 border-success">
            <div class="card-body">
              <h6 class="text-uppercase text-muted ls-1">Total Makespan</h6>
              <h1 class="display-4 fw-bold text-success">{{ makespan }}</h1>
              <p class="text-muted mb-0">Time Units</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-custom h-100 border-start border-4 border-danger">
            <div class="card-body">
              <h6 class="text-uppercase text-muted ls-1">Total Tardiness</h6>
              <h1 class="display-4 fw-bold text-danger">{{ tardiness }}</h1>
              <p class="text-muted mb-0">Time Units Late</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card card-custom mb-5">
        <div class="card-header-custom">
           Visual Schedule (Gantt Chart)
        </div>
        <div class="card-body text-center p-2">
          <img src="{{ url_for('static', filename=chart_filename) }}" class="img-fluid rounded" alt="Gantt Chart">
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-outline-secondary btn-lg rounded-pill px-4">
                    &larr; Start Over
                </a>
                <a href="/download/{{ excel_filename }}" class="btn btn-brand btn-lg">
                    Download Report ðŸ“¥
                </a>
            </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
