<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scheduling Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">üè≠ Shop Floor Scheduler</a>
      </div>
    </nav>

    <div class="container">
      
      <div class="row mb-4">
        <div class="col text-center">
          <h2 class="text-primary">Optimization Complete</h2>
          <p class="lead">Here is the optimized schedule generated by the system.</p>
        </div>
      </div>

      <div class="row mb-4 text-center">
        <div class="col-md-6">
          <div class="card text-white bg-success mb-3">
            <div class="card-header">Total Makespan</div>
            <div class="card-body">
              <h1 class="card-title">{{ makespan }}</h1>
              <p class="card-text">Time Units</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card text-white bg-danger mb-3">
            <div class="card-header">Total Tardiness</div>
            <div class="card-body">
              <h1 class="card-title">{{ tardiness }}</h1>
              <p class="card-text">Time Units Late</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card shadow mb-4">
        <div class="card-header bg-white">
          <h5 class="mb-0">Visual Schedule (Gantt Chart)</h5>
        </div>
        <div class="card-body text-center">
          <img src="{{ url_for('static', filename=chart_filename) }}" class="img-fluid rounded" alt="Gantt Chart">
        </div>
      </div>

      <div class="text-center mb-5">
        <a href="/" class="btn btn-outline-secondary">‚¨Ö Upload New File</a>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
