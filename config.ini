[Settings]
# The time required to set up a machine when switching between different jobs.
setup_time = 2

[Paths]
# The folder where schedule output files will be saved.
output_folder = output

# --- ADD THIS NEW SECTION ---
[GeneticAlgorithm]
population_size = 30
num_generations = 50
mutation_rate = 0.1
tournament_size = 3

# Weights for the multi-objective fitness function. They should sum to 1.0.
# 0.6 means we care 60% about makespan and 40% about tardiness.
makespan_weight = 0.6
tardiness_weight = 0.4